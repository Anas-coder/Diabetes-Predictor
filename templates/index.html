<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Diabetes</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Pregnancies" placeholder="Pregnancies(input a number example=2)" required="required" />
        <input type="text" name="Glucose" placeholder="Glucose level(input a number example=89)" required="required" />
        <input type="text" name="Insulin" placeholder="Insulin(input a number example =94)" required="required" >	
        <input type="text" name="BMI" placeholder="BMI(input a number example=26.6)" required="required" />	
        <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction(input a number example=0.167)" required="required" />
        <input type="text" name="Age" placeholder="enter age ex=29" required="required" />		
	

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
